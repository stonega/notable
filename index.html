<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notable</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="sidebar" class="sidebar">
            <div class="sidebar-content">
                <ul id="note-list" role="list" aria-label="Notes list"></ul>
            </div>
            <div class="sidebar-header">
                <button id="new-note" aria-label="Create new note">
                    New Note
                </button>
            </div>
        </div>

        <div id="editor-container">
            <div id="main-editor" class="editor-wrapper">
                <div id="editorjs" role="main" aria-label="Note editor"></div>
            </div>
            <div id="pinned-editor" class="editor-wrapper pinned-view" style="display: none;">
                <div id="editorjs-pinned" role="complementary" aria-label="Pinned note editor"></div>
            </div>
        </div>

        <script src="tools/header.js"></script>
        <script src="tools/paragraph.js"></script>
        <script src="tools/link.js"></script>
        <script src="tools/checklist.js"></script>
        <script src="tools/list.js"></script>
        <script src="tools/simple-image.js"></script>
        <script src="tools/code.js"></script>
        <script src="tools/quote.js"></script>
        <script src="editor.js"></script>
        <script src="app.js"></script>
    </body>
</html>
