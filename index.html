<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Tab</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="theme.js"></script>
    </head>
    <body>
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <button id="new-note" aria-label="Create new note">
                    New Note
                </button>
            </div>
            <div class="sidebar-content">
                <ul id="note-list" role="list" aria-label="Notes list"></ul>
            </div>
            <div class="sidebar-footer">
                <a href="https://github.com/stonega/notable" target="_blank" rel="noopener noreferrer" aria-label="View on GitHub" title="View on GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><!-- Icon from Remix Icon by Remix Design - https://github.com/Remix-Design/RemixIcon/blob/master/License --><path fill="currentColor" d="M12.001 2c-5.525 0-10 4.475-10 10a9.99 9.99 0 0 0 6.837 9.488c.5.087.688-.213.688-.476c0-.237-.013-1.024-.013-1.862c-2.512.463-3.162-.612-3.362-1.175c-.113-.288-.6-1.175-1.025-1.413c-.35-.187-.85-.65-.013-.662c.788-.013 1.35.725 1.538 1.025c.9 1.512 2.337 1.087 2.912.825c.088-.65.35-1.087.638-1.337c-2.225-.25-4.55-1.113-4.55-4.938c0-1.088.387-1.987 1.025-2.687c-.1-.25-.45-1.275.1-2.65c0 0 .837-.263 2.75 1.024a9.3 9.3 0 0 1 2.5-.337c.85 0 1.7.112 2.5.337c1.913-1.3 2.75-1.024 2.75-1.024c.55 1.375.2 2.4.1 2.65c.637.7 1.025 1.587 1.025 2.687c0 3.838-2.337 4.688-4.562 4.938c.362.312.675.912.675 1.85c0 1.337-.013 2.412-.013 2.75c0 .262.188.574.688.474A10.02 10.02 0 0 0 22 12c0-5.525-4.475-10-10-10"/></svg>
                </a>
                <button id="theme-btn" class="theme-btn" aria-label="Change Theme" title="Change Theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div id="editor-container">
            <div id="main-editor" class="editor-wrapper">
                <div class="editor-action-bar">
                    <button id="copy-markdown" class="action-btn" aria-label="Copy Markdown to Clipboard" title="Copy Markdown to Clipboard">
                        <!-- Copy Icon -->
                    </button>
                    <button id="download-markdown" class="action-btn" aria-label="Download as Markdown File" title="Download as Markdown File">
                        <!-- Markdown/Download Icon -->
                    </button>
                    <button id="toggle-pin" class="action-btn" aria-label="Pin note" title="Pin note">
                        <!-- Pin Icon -->
                    </button>
                </div>
                <div id="editorjs" role="main" aria-label="Note editor"></div>
            </div>
            <div id="pinned-editor" class="editor-wrapper pinned-view" style="display: none;">
                <div class="editor-action-bar">
                    <button id="copy-markdown-pinned" class="action-btn" aria-label="Copy Markdown to Clipboard" title="Copy Markdown to Clipboard">
                        <!-- Copy Icon -->
                    </button>
                    <button id="download-markdown-pinned" class="action-btn" aria-label="Download as Markdown File" title="Download as Markdown File">
                        <!-- Markdown/Download Icon -->
                    </button>
                    <button id="toggle-pin-pinned" class="action-btn" aria-label="Unpin note" title="Unpin note">
                        <!-- Pin Icon -->
                    </button>
                </div>
                <div id="editorjs-pinned" role="complementary" aria-label="Pinned note editor"></div>
            </div>
        </div>

        <div id="theme-popup" class="theme-popup hidden">
            <div class="theme-popup-header">
                <h3>Select Theme</h3>
                <button id="close-theme-popup" class="close-btn">&times;</button>
            </div>
            <div class="theme-list">
                <div class="theme-section">
                    <h4>Light</h4>
                    <div id="light-themes" class="theme-grid"></div>
                </div>
                <div class="theme-section">
                    <h4>Dark</h4>
                    <div id="dark-themes" class="theme-grid"></div>
                </div>
            </div>
        </div>

        <script src="tools/header.js"></script>
        <script src="tools/paragraph.js"></script>
        <script src="tools/link.js"></script>
        <script src="tools/checklist.js"></script>
        <script src="tools/list.js"></script>
        <script src="tools/simple-image.js"></script>
        <script src="tools/code.js"></script>
        <script src="tools/quote.js"></script>
        <script src="editor.js"></script>
        <script src="app.js"></script>
    </body>
</html>
