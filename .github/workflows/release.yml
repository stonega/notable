name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Package extension
        run: |
          zip -r notable-extension-${{ github.ref_name }}.zip manifest.json index.html app.js editor.js styles.css background.js logo.png tools/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: notable-extension-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
